<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio  006</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementois da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag&lt;p&gt;">Html</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; ... &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviação</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">lista numerica</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">lista com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
