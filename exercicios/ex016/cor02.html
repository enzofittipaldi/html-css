<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais da CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #8303FC, #FC00D9, #FF1430, #FE7A00, #FFCA00);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
