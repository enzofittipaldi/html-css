<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    
    <video controls width="500" poster="ChatGPT_Image_16_de_mai._de_2025_01_22_58.png">

    </video>
